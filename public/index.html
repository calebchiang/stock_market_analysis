<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
<h1>Stock Data Viewer</h1>

<!-- Trigger Button for Sign In -->
<button id="triggerSignIn">Sign In</button>

<!-- Sign-In and Sign-Up Form Container -->
<div id="authFormContainer" style="display: none;">
    <!-- Sign-In Form -->
    <div id="signInArea">
        <h2>Sign In</h2>
        <input type="email" id="signInEmail" placeholder="Email">
        <input type="password" id="signInPassword" placeholder="Password">
        <button id="signInButton">Sign In</button>
        <button id="switchToSignUp">Create Account</button>
    </div>

    <!-- Sign-Up Form -->
    <div id="signUpArea" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signUpUsername" placeholder="Username">
        <input type="email" id="signUpEmail" placeholder="Email">
        <input type="password" id="signUpPassword" placeholder="Password">
        <button id="signUpButton">Sign Up</button>
        <button id="switchToSignIn">Already have an account? Sign In</button>
    </div>
</div>
<!-- Inside index.html -->
<div id="loadingIndicator" style="display: none;">
    <div class="loader"></div>
</div>


<!-- Stock Symbol Input Form -->
<div id="searchArea">
    <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
    <button id="searchButton">Search</button>
</div>

<!-- Buttons for Weekly and Monthly Data -->
<div id="dataButtons">
    <button id="weeklyButton">Weekly Data</button>
    <button id="monthlyButton">Monthly Data</button>
</div>

<!-- Display Area for Latest, Weekly, and Monthly Data -->
<div id="dataDisplay">
    <!-- This area will be updated dynamically with JavaScript -->
</div>

<!-- Link to your JavaScript file -->
<script src="./js/main.js"></script>
</body>
</html>
