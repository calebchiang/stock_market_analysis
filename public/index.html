<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
<h1>Stock Data Viewer</h1>

<!-- Stock Symbol Input Form -->
<div id="searchArea">
    <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
    <button id="searchButton">Search</button>
</div>

<!-- Buttons for Weekly and Monthly Data -->
<div id="dataButtons">
    <button id="weeklyButton">Weekly Data</button>
    <button id="monthlyButton">Monthly Data</button>
</div>

<!-- Display Area for Latest, Weekly, and Monthly Data -->
<div id="dataDisplay">
    <!-- This area will be updated dynamically with JavaScript -->
</div>

<!-- Link to your JavaScript file -->
<script src="./js/main.js"></script>
</body>
</html>
